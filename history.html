<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg border border-gray-200 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Bill History</h1>
        
        <div class="space-y-8">
            {% for bill in bills_history %}
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="text-left w-full sm:w-auto">
                    <h2 class="text-xl font-bold text-gray-800 mb-1">
                        <a href="{{ url_for('bill_details', receipt_id=bill.id) }}" class="text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out">
                            {{ bill.date }}
                        </a>
                    </h2>
                    <p class="text-sm text-gray-600 mb-4">{{ bill.filename }}</p>
                    
                    <div class="overflow-hidden rounded-lg shadow-sm border border-gray-200 mt-2">
                        <table class="w-full text-left text-sm text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Category</th>
                                    <th scope="col" class="px-6 py-3 text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b hover:bg-gray-50">
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Eser's Items</td>
                                    <td class="px-6 py-4 text-right">€{{ "%.2f"|format(bill.eser_total) }}</td>
                                </tr>
                                <tr class="bg-white border-b hover:bg-gray-50">
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">David's Items</td>
                                    <td class="px-6 py-4 text-right">€{{ "%.2f"|format(bill.david_total) }}</td>
                                </tr>
                                <tr class="bg-white hover:bg-gray-50">
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">Shared Items</td>
                                    <td class="px-6 py-4 text-right">€{{ "%.2f"|format(bill.shared_total) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <form action="{{ url_for('remove_bill') }}" method="post" class="flex-shrink-0 mt-4 sm:mt-0">
                    <input type="hidden" name="receipt_id" value="{{ bill.id }}">
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                        Remove
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-8">
            <a href="{{ url_for('index') }}" class="inline-block w-full px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Go back to start
            </a>
        </div>
    </div>
</body>
</html>
