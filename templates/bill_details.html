<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg border border-gray-200 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bill Details</h1>
        <p class="text-gray-500 mb-6">{{ receipt.filename }} ({{ receipt.bill_date }})</p>
        
        <div class="overflow-hidden rounded-lg shadow-sm border border-gray-200 mt-2">
            <table class="min-w-full text-left text-sm text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th scope="col" class="px-6 py-3">Item</th>
                        <th scope="col" class="px-6 py-3">Assigned To</th>
                        <th scope="col" class="px-6 py-3 text-right">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ item.description }}</td>
                        <td class="px-6 py-4">{{ item.assigned_to|capitalize }}</td>
                        <td class="px-6 py-4 text-right">â‚¬{{ "%.2f"|format(item.price) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-8">
            <a href="{{ url_for('history') }}" class="inline-block w-full px-6 py-3 bg-gray-600 text-white font-medium rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                Back to History
            </a>
        </div>
    </div>
</body>
</html>
