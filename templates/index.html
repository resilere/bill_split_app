{% extends "base.html" %}
{% block title %}Upload Bill{% endblock %}
{% block content %}
<h1>Upload a New Bill or Receipt</h1>
<p>Please upload an image (JPG/PNG) or a PDF file of your receipt for automatic parsing.</p>
<form method="POST" action="{{ url_for('upload_bill') }}" enctype="multipart/form-data">
<div style="margin-bottom: 20px;">
<label for="bill_image" style="display: block; font-weight: bold; margin-bottom: 5px;">Select File:</label>
<input type="file" name="bill_image" id="bill_image" accept=".png, .jpg, .jpeg, .pdf" required
style="border: 1px solid #ccc; padding: 10px; border-radius: 4px; display: block; width: 100%; box-sizing: border-box;">
</div>
<button type="submit">Process Bill</button>
</form>
{% endblock %}
